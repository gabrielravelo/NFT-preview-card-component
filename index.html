<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    
  </style>
</head>
<body>
  <div class="container">

    <div class="img">
      <div class="bg">
        <img src="images/icon-view.svg" alt="View">
      </div>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <div class="content">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li><img src="images/icon-ethereum.svg" alt="Etherum">0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt="Days Left">3 days left</li>
      </ul>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="NFT Creator">
      <p>Creation of<span> Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="https://www.github.com/gabrielravelo" target="_blank">Gabriel Ravelo</a>
  </div>
</body>
</html>
